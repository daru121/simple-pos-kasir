<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePOS - Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <h4 class="text-center py-4 m-0">Pedagang<span class="text-light">Aksesoris</span></h4>
        </div>
        
        <div class="profile">
            <div class="d-flex align-items-center gap-3">
                <div class="profile-img">
                    <img src="https://awsimages.detik.net.id/community/media/visual/2017/06/22/c5f6a4b7-d06e-4512-b239-0b7d4d31714e_11.jpg?w=600&q=90" alt="Profile">
                </div>
                <div>
                    <h6 class="mb-0">Daru Caraka</h6>
                    <small class="online-status">‚óè Online</small>
                </div>
            </div>
        </div>

        <div class="nav-header">MAIN NAVIGATION</div>
        
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">
                <i class="bi bi-speedometer2"></i> 
                <span>DASHBOARD</span>
            </a>
            
            <div class="nav-item">
                <a class="nav-link has-arrow" href="#" data-bs-toggle="collapse" data-bs-target="#masterDataCollapse">
                    <i class="bi bi-database"></i>
                    <span>MASTER DATA</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                </a>
                <div class="collapse" id="masterDataCollapse">
                    <div class="submenu">
                        <a class="nav-link" href="../pages/kategori.html"><i class="bi bi-tags"></i> KATEGORI</a>
                        <a class="nav-link" href="../pages/barang.html"><i class="bi bi-box"></i> BARANG</a>
                        <a class="nav-link" href="../pages/operator.html"><i class="bi bi-person"></i> OPERATOR</a>
                        <a class="nav-link" href="../pages/stok.html"><i class="bi bi-box-seam"></i> STOK</a>
                    </div>
                </div>
            </div>
            
            <a class="nav-link" href="../pages/penjualan.html"><i class="bi bi-cart"></i> PENJUALAN</a>
            <a class="nav-link" href="../pages/laporan.html"><i class="bi bi-file-text"></i> LAPORAN</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-link text-light" id="sidebarToggle">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <div class="user-profile">
                    <span>Daru Caraka</span>
                    <img src="https://awsimages.detik.net.id/community/media/visual/2017/06/22/c5f6a4b7-d06e-4512-b239-0b7d4d31714e_11.jpg?w=600&q=90" alt="Profile" class="rounded-circle">
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <!-- Left Side - Kasir Section -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Kasir</h5>
                            </div>
                            <div class="card-body">
                                <!-- Search Product Form -->
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" placeholder="Ketik Nama Barang">
                                    </div>
                                </div>
        
                                <!-- Cart Table -->
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nama Barang</th>
                                                <th>Harga</th>
                                                <th>Qty</th>
                                                <th>Subtotal</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Cart items will be dynamically added here -->
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="2">Total Barang</td>
                                                <td>0</td>
                                                <td colspan="2">Grand Total: Rp.0</td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
        
                                <!-- Action Buttons -->
                                <div class="d-flex gap-2">
                                    <button class="btn btn-danger flex-grow-1">Cancel</button>
                                    <button class="btn btn-success flex-grow-1">Pembayaran</button>
                                </div>
                            </div>
                        </div>
                    </div>
        
                                <!-- Right Side - Product List -->
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h5 class="card-title mb-0">List Stok Barang</h5>
                                                <button class="btn btn-light btn-sm" id="filterToggleBtn">
                                                    Tampilkan/Sembunyikan Filter
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body" id="productListSection">
                                            <!-- Filter Section -->
                                            <div class="row mb-3" id="filterSection">
                                                <div class="col-md-4">
                                                    <label class="form-label">Kategori</label>
                                                    <select class="form-select">
                                                        <option>Pilih Semua</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <label class="form-label">Ukuran</label>
                                                    <select class="form-select">
                                                        <option>Pilih Semua</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4 d-flex align-items-end">
                                                    <button class="btn btn-primary">Filter</button>
                                                </div>
                                            </div>

                                            <!-- Product Grid -->
                                            <div class="row g-3" id="productGrid">
                                                <!-- Product cards will be added here -->
                                                <div class="col-md-3 product-card">
                                                    <!-- Product card content -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Pagination -->
                                    <nav class="mt-3">
                                        <ul class="pagination justify-content-end">
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                        </ul>
                                    </nav>
                                </div>
        
                                <!-- Product Card Template -->
                                <template id="product-card-template">
                                    <div class="col-md-3">
                                        <div class="card h-100">
                                            <div class="position-relative">
                                                <img src="" class="card-img-top" alt="Product">
                                                <span class="position-absolute top-0 end-0 badge bg-success">
                                                    <i class="bi bi-check-circle"></i>
                                                </span>
                                            </div>
                                            <div class="card-body">
                                                <h6 class="card-title"></h6>
                                                <small class="text-muted"></small>
                                                <p class="card-text fw-bold"></p>
                                                <button class="btn btn-success w-100">Add to Cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
        

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/penjualan.js"></script>
</body>
</html>
